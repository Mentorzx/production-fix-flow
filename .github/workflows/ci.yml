name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  PYTHON_VERSION: '3.12'
  POETRY_VERSION: '2.1.3'

jobs:
  # Job 1: Lint and Format Check
  lint:
    name: Lint and Format
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install Poetry
        run: |
          pip install "poetry==${{ env.POETRY_VERSION }}"

      - name: Install dependencies
        run: |
          poetry install --with dev

      - name: Run flake8 (linter)
        run: |
          poetry run flake8 pff/ --max-line-length=120 --extend-ignore=E203,W503
        continue-on-error: true

      - name: Run black (formatter check)
        run: |
          poetry run black pff/ --check
        continue-on-error: true

      - name: Run mypy (type checking)
        run: |
          poetry run mypy pff/ --ignore-missing-imports
        continue-on-error: true

  # Job 2: Test Suite
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      postgres:
        image: pgvector/pgvector:pg16
        env:
          POSTGRES_USER: pff_user
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: pff_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache Poetry dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pypoetry
            .venv
          key: poetry-${{ runner.os }}-${{ env.PYTHON_VERSION }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install Poetry
        run: |
          pip install "poetry==${{ env.POETRY_VERSION }}"

      - name: Install dependencies
        run: |
          poetry install --no-interaction

      - name: Create test data directories
        run: |
          mkdir -p data/models/kg
          mkdir -p outputs/objects
          mkdir -p outputs/observations
          mkdir -p logs
          echo '{"msisdn": "test"}' > data/test.json
          echo '{"msisdn": "test1"}' > data/test1.json

      - name: Run database migrations
        env:
          DATABASE_URL: postgresql://pff_user:test_password@localhost:5432/pff_test
        run: |
          poetry run alembic upgrade head || true

      - name: Run tests with coverage
        env:
          DATABASE_URL: postgresql://pff_user:test_password@localhost:5432/pff_test
          DATABASE_URL_ASYNC: postgresql+asyncpg://pff_user:test_password@localhost:5432/pff_test
          SECRET_KEY: test-secret-key-for-ci
          API_KEY: test-api-key-for-ci
          USE_REDIS: "true"
          REDIS_URL: redis://localhost:6379/0
          OUTPUTS_DIR: outputs
          LOGS_DIR: logs
          DATA_DIR: data
        run: |
          poetry run pytest tests/ -v --tb=short -x --maxfail=5 -m "not slow and not integration"

      # Coverage upload disabled (requires CODECOV_TOKEN secret)
      # - name: Upload coverage to Codecov
      #   uses: codecov/codecov-action@v4
      #   with:
      #     files: ./coverage.xml
      #     flags: unittests
      #     name: codecov-umbrella
      #     fail_ci_if_error: false

  # Job 3: Security Scan
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install Poetry
        run: |
          pip install "poetry==${{ env.POETRY_VERSION }}"

      - name: Install dependencies
        run: |
          poetry install --only main

      - name: Run safety (dependency vulnerability scan)
        run: |
          poetry run pip install safety
          poetry run safety check --json
        continue-on-error: true

      - name: Run bandit (security linter)
        run: |
          poetry run pip install bandit
          poetry run bandit -r pff/ -f json
        continue-on-error: true

  # Job 4: Build Docker Image
  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 20
    needs: [lint, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Cache Docker layers
        uses: actions/cache@v4
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: pff:ci-${{ github.sha }}
          cache-from: type=local,src=/tmp/.buildx-cache
          cache-to: type=local,dest=/tmp/.buildx-cache-new,mode=max

      - name: Move cache
        run: |
          rm -rf /tmp/.buildx-cache
          mv /tmp/.buildx-cache-new /tmp/.buildx-cache

  # Job 5: Deploy (only on main branch)
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [build, security]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
