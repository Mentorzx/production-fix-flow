[pytest]
# Pytest configuration for PFF project

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    -ra
    --color=yes

# Markers (defined in tests/conftest.py as well)
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (database, external services)
    slow: Slow tests (>1s execution time)
    asyncio: Async tests using asyncio

# Coverage options (if using pytest-cov)
# Uncomment when ready to add coverage reporting:
# --cov=pff --cov-report=html --cov-report=term

# Async configuration
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO

# Minimum Python version
minversion = 3.12
